<DOCTYPE! html>
	<html>

	<head>
		<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="theme.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
		</script>
	</head>
	<body>
		<nav class="blue darken-4">
			<div class="nav-wrapper">

				<a href="#" class="brand-logo center">ToDo Manager</a>

			</div>

		</nav>
		<div class="style1"></div>
		<div class="main-container">
			<div class="add-task">


				<input type="text" class="inputbox" id="input_text" placeholder="what to do" background-color: "#0D47A1">
				<button class="btn waves-effect waves-light add-button " id="addButtonTask">	Add
    <i class="material-icons right">send</i>
  </button>

			</div>
			<div class="todo">
				<h2 class="cards-heading"> Todo</h2>
				<ul class="todo__wrapper" id="todo_holder" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">

				</ul>
			</div>
			<div class="todo inprogress">
				<h2 class="cards-heading"> InProgress</h2>
				<ul class="inprog" id="target" ondrop="drop_handler(event);" ondragover="dragover_handler(event);"></ul>

			</div>
			<div class="todo inreview">
				<h2 class="cards-heading"> InReview</h2>
				<ul id="target2" ondrop="drop_handler(event);" ondragover="dragover_handler(event);"></ul>

			</div>
			<div class="todo done">
				<h2 class="cards-heading"> Done</h2>
				<ul id="target3" ondrop="drop_handler(event);" ondragover="dragover_handler(event);"></ul>

			</div>

		</div>

		<script type="text/javascript" src="todo.js"></script>

	</body>

	</html>
